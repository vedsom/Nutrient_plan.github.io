<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7152846799.js" crossorigin="anonymous"></script>
    <script src="Jsfile.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <section id="login">
        <div class="row">
            <div class="col-lg-6 register-left">
                <img src="register_img.png" alt="">
            </div>
            <div class="col-lg-6 register-right">
                <h3><span>Hello there</span> Register with us!</h3>
                <p class="descrip">Lorem ipsum dolor sit amet consectetur. Eget auctor. Lorem ipsum dolor sit.</p>
                <form class="login-details">
                    <div class="input-container">
                        <span class="input-icon"><img src="profile-logo.png" alt="Icon"></span>
                        <input class="form-control form-control-lg" type="text" placeholder="Enter your Name" >
                    </div><br>
                    <div class="input-container">
                        <span class="input-icon"><img src="mail-logo.png" alt="Icon"></span>
                        <input class="form-control form-control-lg" type="text" placeholder="Enter your Email" >
                    </div><br>
                    <div class="input-container">
                        <span class="input-icon"><img src="phone.png" alt="Icon"></span>
                        <input class="form-control form-control-lg" type="text" placeholder="Enter Mobile Number" >
                    </div>
                    <br>
                    <div class="input-container">
                        <span class="input-icon"><img src="lock.png" alt="Icon"></span>
                        <input class="form-control form-control-lg" type="text" placeholder="Enter your OTP" >
                    </div>
                    <br>
                    <div class="input-container">
                        <span class="input-icon"><img src="referral.png" alt="Icon"></span>
                        <input class="form-control form-control-lg" type="text" placeholder="Referral Code (Optional)">
                    </div><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          By signing up you agree to Our <span>Terms of service</span> and <span>Privacy Policy</span>
                        </label>
                      </div><br>
                    <button class="btn  form-control-lg" type="button"><a href="index.html">Register</a></button>
                </form><br>
                <p class="register-line">Already have an account? <span><a href="Login.html">Login here</a></span></p>
            </div>
        </div>
    </section>
</body>
</html>
